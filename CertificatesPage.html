<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section> <!--Skills Soft & Hard-->
        <div class="skills-section">
            <div class="skills-content slideshow-container slides">

                <!--slide1-->
                <div class="mySlides fade padding">
                    <h2>HARD SKILLS</h2>
                    <div class="rectangle"></div> <!--rectange shape below the slide title-->
                    <div class="skillsets">
                        <div class="row"> <!--1st row-->
                            <div class="column">1st</div>
                            <div class="column">2nd</div>
                        </div>
                        <div class="row"> <!--2nd row-->
                            <div class="column">1st</div>
                            <div class="column">2nd</div>
                        </div>
                        <div class="row"> <!--3rd row-->
                            <div class="column">1st</div>
                            <div class="column">2nd</div>
                        </div>
                    </div>
                </div>


                <!--slide2-->
                <div class="mySlides fade padding">
                    <h2>SOFT SKILLS</h2>
                    <div class="rectangle"></div> <!--rectange shape below the slide title-->
                    <div class="skillsets">
                        <div class="row"> <!--1st row-->
                            <div class="column">1st</div>
                            <div class="column">2nd</div>
                        </div>
                        <div class="row"> <!--2nd row-->
                            <div class="column">1st</div>
                            <div class="column">2nd</div>
                        </div>
                        <div class="row"> <!--3rd row-->
                            <div class="column">1st</div>
                            <div class="column">2nd</div>
                        </div>
                    </div>
                </div>

                <!--Next and Previous Button-->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                
            </div>
            <!--The Dots circles-->
            <div style="text-align:center;"> <!--bottom: 30px; position: absolute; width: 100%;-->
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </div>
    </section>
    <script src="js/carousel3.js"></script>
</body>
</html>
